syntax = "proto3";
package chat;

message Message {
  string body = 1;
}

message Chunk {
  bytes chunk = 1;
  int64 indice = 2;
  string nombre =3;
}

service ChatService {
  rpc SayHello(Message) returns (Message) {}
  rpc SendChunk(stream Chunk) returns (Message){}
  rpc LibrosDis(Message) returns (Message) {}
  

}

